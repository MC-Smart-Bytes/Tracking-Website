<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            background-color: #92ebf5;
            color: #265e96;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        h1 {
            color: #0857ab;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0857ab;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-account {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <form action="welcome_page.html" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p class="create-account">
            <a href="create_account.html">Create Account</a>
        </p>
    </div>
</body>
</html>
